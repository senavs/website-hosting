{% extends 'base.html' %}
{% from 'macros.html' import flash %}

{% block content %}
    <h1>Cadastrar novo quarto</h1>
    {{ flash() }}

    <form action="{{ url_for('quarto.cadastrar') }}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="NU_QUARTO">Número do quarto</label>
                <input id="NU_QUARTO" name="NU_QUARTO" class="form-control" type="number" min="1" step="any" placeholder="Número do quarto" required>
            </div>
            <div class="form-group col-md-6">
                <label for="IN_DISPONIVEL">Disponível</label>
                <select id="IN_DISPONIVEL" name="IN_DISPONIVEL" class="form-control" required>
                    <option value="1">SIM</option>
                    <option value="0">NÃO</option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <label for="ID_TIPO_QUARTO">Tipo do quarto</label>
                <select id="ID_TIPO_QUARTO" name="ID_TIPO_QUARTO" class="form-control" required>
                    {% for tipo in tipo_quarto %}
                        <option value="{{ tipo['ID_TIPO_QUARTO'] }}">{{ tipo['NO_TIPO_QUARTO'] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
{% endblock content%}
