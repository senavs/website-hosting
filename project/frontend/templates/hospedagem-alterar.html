{% extends 'base.html' %}
{% from 'macros.html' import flash %}

{% block content %}
    <h1>Alterar atividade de uma hospedagem (dar/devolver chaves)</h1>
    {{ flash() }}

    <form action="{{ url_for('hospedagem.alterar') }}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="ID_HOSPEDAGEM">ID da hospedagem - Data</label>
                <select id="ID_HOSPEDAGEM" name="ID_HOSPEDAGEM" class="form-control" required>
                    {% for hospedagem in hospedagens|reverse %}
                        <option value="{{ hospedagem['ID_HOSPEDAGEM'] }}">{{ hospedagem['ID_HOSPEDAGEM'] }} - {{ hospedagem['DT_ENTRADA'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="IN_ATIVO">Ativo</label>
                <select id="IN_ATIVO" name="IN_ATIVO" class="form-control" required>
                    <option value="1">SIM</option>
                    <option value="0">N√ÉO</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Alterar</button>
    </form>
{% endblock content%}
