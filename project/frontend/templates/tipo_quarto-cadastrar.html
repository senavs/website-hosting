{% extends 'base.html' %}
{% from 'macros.html' import flash %}

{% block content %}
    <h1>Cadastrar novo tipo de quarto</h1>
    {{ flash() }}

    <form action="{{ url_for('tipo_quarto.cadastrar') }}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="NO_TIPO_QUARTO">Tipo do quarto</label>
                <input id="NO_TIPO_QUARTO" name="NO_TIPO_QUARTO" class="form-control" type="text" placeholder="Descrição para o tipo do quarto" required>
            </div>
            <div class="form-group col-md-6">
                <label for="VL_DIARIA">Valor da diária</label>
                <input id="VL_DIARIA" name="VL_DIARIA" class="form-control" type="number" min="1" step="any" placeholder="Valor da diária em real" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
{% endblock content%}
